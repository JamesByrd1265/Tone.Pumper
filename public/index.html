<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tone Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="../node_modules/tone/build/Tone.js"></script>
   <script src="../node_modules/tone/build/Tone/effect/Freeverb.js"></script>
   <script src="../node_modules/tone/build/Tone/effect/Vibrato.js"></script>
   <script src="../node_modules/tone/build/Tone/effect/Chorus.js"></script>
   <script src="../node_modules/tone/build/Tone/effect/PingPongDelay.js"></script>
  <script src="../app.js" defer></script>
  <script src="../fmSynth.js" defer></script>
</head>
<body> 
  <h1 id="tone">Generate A Tone:</h1>
  <div id="synth">
    <button class='note' id="C">C</button>
    <button class='note' id="C_sharp">C#</button>
    <button class='note' id="D">D</button>
    <button class='note' id="D_sharp">D#</button>
    <button class='note' id="E">E</button>
    <button class='note' id="F">F</button>
    <button class='note' id="F_sharp">F#</button>
    <button class='note' id="G">G</button>
    <button class='note' id="G_sharp">G#</button>
    <button class='note' id="A">A</button>
    <button class='note' id="A_sharp">A#</button>
    <button class='note' id="B">B</button>
  </div>
</body>
</html>
